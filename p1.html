<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Flipcart demo</title>
  </head>
  <body>
    <div class="conrtainer-fluid">  
      
      <!--header with searchbar and login-->
      <div class="container-fluid header" style="background-color: #276cdb; width: 100%; height: 60px;">
      
        <div class="row">
          
          <!--Flipkart name and logo-->
          <div class="col" style="color: aliceblue; text-align: right;">
            
            <div><h4>Flipkart</h4></div>
            
            <div style="font-size: small; margin-top: -10px; ">Explore Plus <img width="10" src="plus_aef861.png"></div>
          
          </div>
          
          <!--Searchbar-->  
          <div class="col" style="color: aliceblue;">
            
            <div style="text-align: center; margin-top: 10px;">
              
              <input type="text" style="min-height: 40px;" name="serchbar" size="40" placeholder="Serch for products,brands amd more">
              
              <button type="submit" class="submit_button">
                <a class="fa fa-search icon"  aria-hidden="true" ></a> 
              </button>
            
            </div>
          
          </div>
          
          <!--Login button-->
          <div class="col" style="color: aliceblue;">
            
            <button type="button" class="btn btn-light" style="border-radius: 1px; margin-top: 10px; padding: 5px 25px 5px 25px;" >Login</button>
          
          </div>
      
        </div>
      
      </div>
    </div>  

   <style>
     .submit_button{
      justify-content: flex-end;
    border: 1px solid #fff;
    background-color: #fff;
    height: 36px;
    width: 44px;
    border-radius: 2px;
    cursor: pointer;
    padding: 4px 12px 0 8px;
     }
     .icon {
      padding: 10px;
      background: rgb(249, 250, 252);
      color: #276cdb;
      min-width: 50px;
      text-align: center;
      text-decoration: none;
      
     }
   </style> 









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    

  </body>
</html>
